<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/stylesheets/style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
</head>
<body class="suv-body">
<div class="container-fluid">
    <h1 class="mt-4 ml-5 display-4 text-white">重置密码</h1>
    <div class="row mt-2">
        <div class="col-lg-3 col-md-5">
            <form id="changePwdForm" name="changePwdForm" class="pt-4 pb-4 pl-5 pr-5 text-white changePwdForm" action="javascript:void(0)">
                <div class="form-group" action="javascript:void(0)">
                    <label for="old_pwd">请输入旧密码</label>
                    <input type="password" class="form-control" id="old_pwd" name="old_pwd" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <label for="new_pwd">请输入新密码</label>
                    <input type="password" class="form-control" id="new_pwd" name="new_pwd" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="confirm_pwd">请确认新密码</label>
                    <input type="password" class="form-control" id="confirm_pwd" placeholder="Confirm Password">
                    <label id="confirm_error" class="mt-1 confirm-error"
                           for="confirm_pwd">确认密码不一致,&nbsp;请重新输入&nbsp;!</label>
                </div>
                <button type="submit" class="mt-3 col-4 btn btn-light" onclick="changePassword()">提交</button>
            </form>
        </div>
    </div>
</div>
<script>
    function changePassword() {
        if ($("#new_pwd").val() != $("#confirm_pwd").val()) {
            $("#confirm_pwd,#new_pwd,#old_pwd").val("");
            $("#confirm_error").show();
            return false;
        } else {
            $.ajax(
                {
                    type: "post",
                    url: "./changePassword.do",
                    data: $("#changePwdForm").serialize(),
                    success: function (data) {
                        if (data === true) {
                            alert("修改成功, 请重新登陆");
                            window.top.location.href = "./login.html";
                        } else {
                            alert("未知错误, 修改失败.")
                        }
                    },
                    error: function (data) {
                        alert("未知错误, 修改失败.");
                        console.log(data);
                    }
                }
            );
        }
    }
</script>
</body>
</html>
