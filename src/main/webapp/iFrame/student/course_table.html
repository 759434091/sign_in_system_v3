        <div class="input-group input-group-sm col-xl-2 col-lg-3 col-md-3 col-sm-3">
            <select class="custom-select form-control" id="sch_year">
                <option selected>请选择</option>
                <option value="2017">2017-2018</option>
            </select>

        <div class="input-group input-group-sm col-xl-2 col-lg-3 col-md-3 col-sm-3">

                <option value="false">上</option>
                <option value="true">下</option>
            </select>

                <label class="input-group-text mr-4" for="sch_term">学期</label>
            </div>
        </div>
        <div class="input-group input-group-sm col-xl-2 col-lg-3 col-md-3 col-sm-3" style="margin-left: -1.5rem">

            </select>
            <div class="input-group-append">
                <label class="input-group-text mr-4" for="sch_week">周</label>
            </div>
        </div>
        <div class="form-group col-xl-1 col-lg-2 col-md-2 col-sm-2">
            <button class="btn btn-light btn-sm" id="course_form_submit">
                提交
