<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>suv_rec_table</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../public/stylesheets/style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="../../public/javascript/supervisor.js"></script>
    <script>
        $(findHisSuvRecRes)
    </script>
</head>
<body class="suv-body">
<div class="container">
    <div class="row mt-5">
        <div class="col-3">
            <p class="text-light mb-1">督导总课程数:<span class="ml-1" id="count_rec"></span></p>
        </div>
        <div class="col-3">
            <p class="text-light mb-1">督导缺勤情况:<span class="ml-1" id="count_abs"></span></p>
        </div>
        <div class="col-3">
            <p class="text-light mb-1">信用得分:<span class="ml-1" id="count_sco"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped table-hover suv-table text-center">
                <thead>
                <tr>
                    <th>督导号</th>
                    <th>课程</th>
                    <th>日期</th>
                    <th>督导人</th>
                    <th>实到人数</th>
                    <th>情况人数</th>
                </tr>
                </thead>
                <tbody id="suv_rec" data-children=".item">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
