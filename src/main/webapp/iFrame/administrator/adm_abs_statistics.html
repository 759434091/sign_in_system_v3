<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>adm_abs_statistics</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../public/stylesheets/style.css" rel="stylesheet">
    <link href="../../public/stylesheets/pagination.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="../../public/javascript/pagination.min.js"></script>
    <script src="../../public/javascript/administrator.js"></script>
    <script>
        $(absStatisticsReady);
    </script>
</head>
<body class="adm-body">
<div class="container adm-coz-table-container">
    <div class="row mx-0 mt-3 mb-2 py-0 bg-dark text-light text-center coz-order-row">
        <div class="col-auto pl-2 pr-1 search-content">
            <select id="statistics_grade" style="height: 1.5rem" title="年级">
                <option value="">年级</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
        <div class="col-auto px-1 search-content">
            <input id="statistics_depart" class="pl-1" type="text" placeholder="请输入院系" value="信息与软件工程学院">
        </div>
        <div class="col-auto px-1 search-content">
            <input id="statistics_week" class="pl-1" type="text" placeholder="请输入第几周">
        </div>
        <div class="col-auto px-1 search-content">
            <input id="statistics_coz_name" class="pl-1" type="text" placeholder="请输入课程名">
        </div>
        <div class="col-auto px-1 search-content">
            <input id="statistics_user_id" class="pl-1" type="text" placeholder="请输入学号">
        </div>
        <div class="col-auto px-1 search-content">
            <input id="statistics_user_name" class="pl-1" type="text" placeholder="请输入姓名">
        </div>
        <div class="col-auto px-1 search-content">
            <button class="btn btn-sm py-0" id="search_btn">
                <i class="fa fa-search ml-2 pr-2" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped table-hover adm-coz-table text-center">
                <thead>
                <tr>
                    <th>周数</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>课程</th>
                </tr>
                </thead>
                <tbody id="adm_coz_table"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="pagination" class="d-flex justify-content-end">
            </div>
        </div>
    </div>
</div>
</body>
</html>
