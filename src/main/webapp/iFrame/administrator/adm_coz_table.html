<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>adm_coz_table</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../public/stylesheets/style.css" rel="stylesheet">
    <link href="../../public/stylesheets/pagination.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="../../public/javascript/pagination.min.js"></script>
    <script src="../../public/javascript/administrator.js"></script>
    <script>
        $(admCozTableReady);
    </script>
</head>
<body class="adm-body">
<div class="container adm-coz-table-container">
    <div class="row mx-0 mt-3 mb-2 py-0 bg-dark text-light text-center coz-order-row">
        <div class="col-auto pl-2 pr-1 search-content">
            <select id="search_course_grade_input" style="height: 1.5rem" title="年级">
                <option value="">年级</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </div>
        <div class="col-auto px-1 search-content">
            <input id="search_course_depart_input" class="pl-1" type="text" placeholder="请输入院系" value="信息与软件工程学院">
        </div>
        <div class="col-auto px-1 search-content">
            <input id="search_course_input" class="pl-1" type="text" placeholder="请输入课程名">
        </div>
        <div class="col-auto px-1 search-content">
        <button class="btn btn-sm py-0" id="search_btn">
            <i class="fa fa-search ml-2 pr-2" aria-hidden="true"></i></button>
    </div>
    </div>
    <div class="row mx-0 mt-3 mb-2 py-0 bg-dark text-light text-center coz-order-row">
        <div class="col-lg-1 col-md-2 px-0 ml-auto d-flex align-items-center justify-content-center">
            <a id="defaultOrder" class="default-order">默认排序</a>
        </div>
        <div class="col-lg-1 col-md-2 px-1 d-flex align-items-center justify-content-center">
            <a id="cozNameOrderDropDownMenuLink">课名排序<span class="order-icon ml-1"></span></a>
            <div class="dropdown-menu bg-dark p-0 mx-0 mb-0 col-12" id="cozNameOrderDropDownMenu">
                <a class="dropdown-item text-center px-0 m-0 bg-dark text-light" href="#" id="cozNameUpOrder">拼音升序排序</a>
                <a class="dropdown-item text-center px-0 m-0 bg-dark text-light" href="#"
                   id="cozNameDownOrder">拼音降序排序</a>
            </div>
        </div>
        <div class="col-lg-1 col-md-2 px-1 d-flex align-items-center justify-content-center">
            <a id="attendOrderDropDownMenuLink">到勤排序<span class="order-icon ml-1"></span></a>
            <div class="dropdown-menu bg-dark p-0 mx-0 mb-0 col-12" id="attendOrderDropDownMenu">
                <a class="dropdown-item text-center px-0 m-0 bg-dark text-light" href="#" id="attendUpOrder">人数升序排序</a>
                <a class="dropdown-item text-center px-0 m-0 bg-dark text-light" href="#"
                   id="attendDownOrder">人数降序排序</a>
            </div>
        </div>
        <div class="col-lg-1 col-md-2 px-1 d-flex align-items-center justify-content-center">
            <a id="numberOrderDropDownMenuLink">人数排序<span class="order-icon ml-1"></span></a>
            <div class="dropdown-menu bg-dark p-0 mx-0 mb-0 col-12" id="numberOrderDropDownMenu">
                <a class="dropdown-item text-center px-0 m-0 bg-dark text-light" href="#" id="numberUpOrder">人数升序排序</a>
                <a class="dropdown-item text-center px-0 m-0 bg-dark text-light" href="#"
                   id="numberDownOrder">人数降序排序</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped table-hover adm-coz-table text-center">
                <thead>
                <tr>
                    <th>课程代号</th>
                    <th>课程名</th>
                    <th>上课老师</th>
                    <th>上课时间</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody id="adm_coz_table"></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="pagination" class="d-flex justify-content-end">
            </div>
        </div>
    </div>
</div>
<div class="container adm-coz-detail">
    <div class="row mx-0 mt-3 mb-2 py-0 bg-dark text-light text-center coz-order-row">
        <div class="col-lg-1 col-md-2 px-0 mr-auto d-flex align-items-center">
            <a id="cozDetailBack"><i class="fa fa-2x px-3 float-left fa-angle-double-left coz-detail-back"
                                     aria-hidden="true"></i></a>
        </div>
        <div onclick="showSetCozSuv()" class="col-lg-1 col-md-2 px-0 float-right coz-detail-button">
            <a>设置督导</a>
        </div>
        <div onclick="showRemoveCozSuv()" class="col-lg-1 col-md-2 px-0 float-right coz-detail-button">
            <a>取消督导</a>
        </div>
        <div onclick="showSetSignIn()" class="col-lg-1 col-md-2 px-0 float-right coz-detail-button">
            <a>设置签到</a>
        </div>
        <div onclick="showRemoveSignIn()" class="col-lg-1 col-md-2 px-0 float-right coz-detail-button">
            <a>取消签到</a>
        </div>
        <div onclick="showApproveLeave()" class="col-lg-1 col-md-2 px-0 float-right coz-detail-button">
            <a>审批请假</a>
        </div>
        <div onclick="showCozStudent()" class="col-lg-1 col-md-2 px-0 float-right coz-detail-button">
            <a>查看学生</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped table-hover suv-table text-center">
                <thead>
                <tr>
                    <th>督导号</th>
                    <th>课程</th>
                    <th>日期</th>
                    <th>督导人</th>
                    <th>实到人数</th>
                    <th>情况人数</th>
                </tr>
                </thead>
                <tbody id="suv_rec" data-children=".item">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
