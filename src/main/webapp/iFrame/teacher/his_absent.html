<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>his_absent</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../public/stylesheets/style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="../../public/javascript/teacher.js"></script>
    <script>
        $(initHisRecForm)
    </script>
</head>
<body class="tch-body">
<div class="container">
    <div class="row mt-1">
        <div class="col-12">
            <form class="course-select-form" action="javascript:void(0)">
                <div class="form-row mt-5">
                    <div class="input-group input-group-sm col-3">
                        <select class="custom-select form-control" id="coz_name" onblur="changeSchedule(this.value)" onchange="changeSchedule(this.value)">
                            <option selected>请选择</option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm col-3">
                        <select class="custom-select form-control" id="coz_schedule">
                            <option selected>请选择</option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm col-3">
                        <select class="custom-select form-control" id="coz_week">
                            <option selected>请选择</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                        </select>
                    </div>
                    <div class="form-group col-1 ml-5">
                        <button class="btn btn-sm" type="button" id="submit" onclick="getHisAbsentRes($('#coz_schedule').find('option:selected').val(),
                        $('#coz_week').find('option:selected').val())">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped table-hover tch-his-record-table text-center">
                <thead>
                <tr>
                    <th>周</th>
                    <th>缺勤名单</th>
                </tr>
                </thead>
                <tbody id="tch_abs_rec" data-children=".item">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
